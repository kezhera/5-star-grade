<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 star grade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="rate">
            <input type="radio" id="star5" name="rate" value="5">
            <label id="star5Label" for="star5" title="text"></label>
            <input type="radio" id="star4" name="rate" value="4">
            <label id="star4Label" for="star4" title="text"></label>
            <input type="radio" id="star3" name="rate" value="3">
            <label id="star3Label" for="star3" title="text"></label>
            <input type="radio" id="star2" name="rate" value="2">
            <label id="star2Label" for="star2" title="text"></label>
            <input type="radio" id="star1" name="rate" value="1">
            <label id="star1Label" for="star1" title="text"></label>
        </div>
    </div>
</body>
</html>
